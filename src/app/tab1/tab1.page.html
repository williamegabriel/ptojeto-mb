<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Senha:" value="{{ senhasService.inputNovaSenha }}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="senhasService.gerarSenha('SP')">Senha priorit√°ria</ion-button>
      <ion-button expand="block" (click)="senhasService.gerarSenha('SE')">Senha Exame</ion-button>
      <ion-button expand="block" (click)="senhasService.gerarSenha('SG')">Senha Geral</ion-button>
    </ion-card-content>
  </ion-card>
